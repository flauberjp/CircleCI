version: 2.1

orbs:
  docker: circleci/docker@1.7.0

jobs:
  my-job:
    docker:
      # replace with your preferred image
      - image: cimg/base:stable
        auth:
          username: flauberjp
          password: $DOCKERHUB_PASSWORD # context / project UI env-var reference
    steps:
      - docker/install-docker
      - run: docker --version 
      - docker/push:
          image: simple-job-from-circle-ci 
          registry: flauberjp
          digest-path: . 

workflows:
  build-with-docker:
  my-workflow:
    jobs:
      - my-job

          

